<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <!-- <th>ID</th>
          <th>Title</th> -->
          <th>Description</th>
          <th>Completed</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>

    <script src="app.js"></script>
    <script>
      const parsed_dates = [];
      fetch("tasks.json")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((task) => {
            parsed_dates.push({
              // id_val: task.id,
              // title_val: task.title,
              descriptions_val: task.description,
              date_val: new Date(Date.parse(task.due_date)),
              completed_val: task.completed,
            });
          });
          parsed_dates.sort((a, b) => a.date_val - b.date_val);
          console.log("sorted parsed dates", parsed_dates);
        })
        .then(() => {
          const table_data = document.getElementById("data-table");
          parsed_dates.forEach((element) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${element.descriptions_val}</td>
                        <td>${element.completed_val}</td>
                        <td>${element.date_val}</td>
                    `;
            table_data.appendChild(row);
          });
        });
    </script>
  </body>
</html>
