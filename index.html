<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="button-container">
        <input type="radio" id="btnDate" name="sortOption" class="toggle-input" checked>
        <label for="btnDate" class="toggle-button">Sort by date</label>

        <input type="radio" id="btnCompletion" name="sortOption" class="toggle-input">
        <label for="btnCompletion" class="toggle-button">Sort by completion</label>
    </div>
    <p id="incomplete-title">Tasks to do</p>
    <table id="incomplete-table" class="task-table">

    </table>

    <br>

    <p id="complete-title">Done</p>
    <table id="complete-table" class="task-table">

    </table>

    <script src="app.js"></script>
    <script src="completeness.js"></script>
</body>
</html>
